<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class5</title>
    <script src="/AngularFile/angular.min.js"></script> 
    <script src="main.js"></script>

<body ng-app="module" ng-controller="controller" ng-cloak ng-style="{backgroundColor:color}">

    <h1>{{color}}</h1>
