<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class2</title>
    <script src="/AngularFile/angular.min.js"></script>
    <style>
        .even{
            background-color: #0f0;
            color: #fff;
        }
        .odd{
            background-color: #ff0;
            color: #000;
        }
        .blueColor{
            background-color: blue;
        }
    </style>
</head>
<body ng-app="appModule" ng-controller="appController" ng-cloak>
    <h1>{{3*3}}</h1>
    <h1>{{myName}}</h1>
    <h1>{{}}</h1>
    <div ng-repeat="Names in Person"><h1>{{Names.lastname}}</h1></div>
    <!-- Angular Directives -->
    <h1 ng-hide="hideElement">Lorem ipsum dolor sit amet consectetur adipisicing elit.vitae.</h1>
    <h1 ng-show="true">Lorem ipsum dolor sit, amet consectetur adipisicing.</h1>
    <h1 ng-if="num1 < num2">{{{num2}} > {{num1}}}</h1>
    <h1 ng-repeat="Persons in Person" ng-class-even="'even'" ng-class-odd="'odd'">{{Persons.firstname}}</h1>
    <h1 ng-repeat="Persons in Person" ng-class="$index==1?'blueColor':''">{{Persons.lastname}}</h1>
    <script src="/class2/main.js"></script>
</body>
</html>
